@Master['../Shared/_Layout']

@Section['Head']
	<link rel="stylesheet" href="../../Content/css/style.css">
	<link rel="shortcut icon" href="../../Content/ico/favicon.ico">
	
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
	
    <link rel="stylesheet" href="../../Content/css/openvidu-webcomponent-2.8.0.css">
	<link rel="stylesheet" href="../../Content/css/openvidu-custom.css">
@EndSection

@Section['Content']
    <!-- Top content -->
    <div class="container" id="main">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-contact-form-1" role="form" onsubmit="joinSession(); return false" method="post">
				<div class="form-group">
					<div class="col-md-12">
						<div class="col-sm-8 col-sm-offset-2 text" style="margin-top: 20px;">
							<img src="../../Content/ico/budgie-64.png" />
							<h1><strong>Budgie</strong> Giriş</h1>
							<div class="description">
								<p>
									Lütfen aşağıdaki bilgileri eksiksiz olarak doldurunuz.
								</p>
							</div>
						</div>
					</div>
				</div>				
				<div class="form-group">
				  <div class="col-md-12">		          	
					<label for="name" class="control-label">Session Name *</label>
					<div class="templatemo-input-icon-container">
						<i class="fa fa-globe"></i>
						<input type="text" class="form-control" id="sessionName" placeholder="" value="SessionA">
					</div>		            		            		            
				  </div>              
				</div>		
				<div class="form-group">
				  <div class="col-md-12">		          	
					<label for="name" class="control-label">Your Name *</label>
					<div class="templatemo-input-icon-container">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" id="user" placeholder="" value="User">
					</div>		            		            		            
				  </div>              
				</div>
				<div class="form-group">
				  <div class="col-md-12">
					<input type="submit" value="Join Video Chat" class="btn btn-success pull-right">
				  </div>
				</div>		    	
			  </form>	 
		</div>
	</div>
    <!-- OpenVidu Web Component -->
    <openvidu-webcomponent style="display: none;"></openvidu-webcomponent>
@EndSection

@Section['Scripts']
    <!-- Javascript -->
    <script src="../../Scripts/scripts.js"></script>
    <script src="../../Scripts/app.js"></script>
    <script src="../../Scripts/openvidu-webcomponent-2.8.0.js"></script>
@EndSection
